<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d1d66d8c06.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1 class="header">To Do List</h1>
        </div>
        <div class="input-container">
            <div class="input-adjust">
                <input id="name-input" type="text" placeholder="Thing to do">
                <button onclick="addList()" id="add-btn">Add</button>
            </div>
            <div class="popup-container" id="popup-container">
                <div class="popup-warning-shadow">
                    <p>You must write something!</p>
                </div>
                <div class="popup-warning">
                    <p>You must write something!</p>
                </div>
                <div class="triangle"></div>
            </div>
        </div>
        <div class="list-container">
            <ul id="list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
