<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <h1 class="heading">To Do List</h1>
    <input type="text" class="prompt" placeholder="Add New Task" onfocus="toggleWidth(document.getElementsByClassName('line')[0])" onfocusout="toggleWidth(document.getElementsByClassName('line')[0])" maxlength="55">
    <hr class="line" id="line-0">
    <ul class="listBox">
    </ul>
    <div class="notice">No Ongoing Task</div>
  </div>
  <script src="jquery.js"></script>
  <script src="script.js"></script>
</body>
</html>
